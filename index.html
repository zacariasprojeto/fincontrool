<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FinControl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  background:url("fundo-financeiro.jpg") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* OVERLAY ESCURO */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.78);
  z-index:1;
}

/* ===== LOGIN ===== */
.login-wrapper{
  position:relative;
  z-index:5;
  animation:fadeZoom 1s ease forwards;
}

@keyframes fadeZoom{
  from{ opacity:0; transform:scale(0.85); }
  to{ opacity:1; transform:scale(1); }
}

/* CARD */
.login-box{
  width:min(420px, 92vw);
  padding:46px;
  background:rgba(2,6,23,0.92);
  border-radius:24px;
  border:1px solid rgba(255,255,255,0.08);
  color:#fff;

  box-shadow:
    0 25px 60px rgba(0,0,0,0.6),
    0 0 30px rgba(34,211,238,0.45),
    0 0 30px rgba(99,102,241,0.35);
  backdrop-filter:blur(12px);
}

.login-box h1{
  font-size:28px;
  font-weight:700;
  margin-bottom:10px;
  letter-spacing:-0.5px;
  text-align:center;
}

.login-box p{
  font-size:14px;
  font-weight:400;
  color:rgba(255,255,255,0.75);
  text-align:center;
  margin-bottom:28px;
}

/* INPUTS */
.input-group{ margin-bottom:18px; }

.input-group label{
  display:block;
  font-size:13px;
  font-weight:500;
  margin-bottom:6px;
  color:rgba(255,255,255,0.85);
}

.input-group input{
  width:100%;
  padding:14px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.05);
  color:#fff;
  font-size:14px;
  outline:none;
  transition:0.25s;
}

.input-group input:focus{
  border:1px solid rgba(34,211,238,0.8);
  box-shadow:0 0 10px rgba(34,211,238,0.55);
  background:rgba(255,255,255,0.08);
}

/* BOTÃO */
.btn-login{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  color:#fff;

  background:linear-gradient(135deg,#22d3ee,#6366f1);
  box-shadow:0 18px 45px rgba(34,211,238,0.7),
    0 0 40px rgba(99,102,241,0.6);
  transition:0.3s;
}

.btn-login:hover{
  transform:translateY(-3px);
  box-shadow:
    0 28px 70px rgba(34,211,238,1),
    0 0 60px rgba(99,102,241,0.9);
}

/* RODAPÉ */
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,0.65);
}

.footer a{
  color:#22d3ee;
  text-decoration:none;
  font-weight:600;
}
.footer a:hover{ text-decoration:underline; }

/* ===== RESPONSIVO (mobile) ===== */
@media (max-width: 520px){
  body{
    height:auto;
    min-height:100dvh;
    overflow:auto;              /* permite rolar com teclado aberto */
    background-attachment:scroll; /* evita travamentos no mobile */
  }
  .login-box{
    padding: min(46px, 6vw);
  }
}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1>FinControl</h1>
    <p>Faça login para acessar o painel</p>

    <div class="input-group">
      <label for="user">Usuário</label>
      <input type="text" id="user" placeholder="Digite seu usuário">
    </div>

    <div class="input-group">
      <label for="pass">Senha</label>
      <input type="password" id="pass" placeholder="Digite sua senha">
    </div>

    <button class="btn-login" onclick="login()">Entrar</button>

    <div class="footer">
      Precisa de ajuda? <a href="#">Contato Suporte</a>
    </div>
  </div>
</div>

<script>
function login(){
  window.location.href = "dashboardd.html";
}
</script>

</body>
</html>
